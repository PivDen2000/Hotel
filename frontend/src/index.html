<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Form</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Book a Place in Our Hotel</h1>
<form id="booking-form" onsubmit="submitBooking(event)">
    <div class="form-row">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-row">
        <label for="numberOfGuests">Guests</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" placeholder="Enter the number of guests" required>
    </div>
    <div class="form-row">
        <label for="check-in">Check-in date</label>
        <input type="date" id="check-in" name="checkInDate" required>
    </div>
    <div class="form-row">
        <label for="check-out">Check-out date</label>
        <input type="date" id="check-out" name="checkOutDate" required>
    </div>
    <div class="form-row">
        <label for="room-type">Room type</label>
        <select id="room-type" name="roomType">
            <option value="STANDARD">Standard</option>
            <option value="SUITE">Suite</option>
        </select>
    </div>
    <div class="form-row">
        <input type="submit" value="Book">
        <input type="reset" id="reset-btn" value="Reset">
    </div>
</form>
</body>
</html>
